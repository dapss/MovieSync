<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSync - Stream Instantly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            border-color: #3498db;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-[#121212] min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <header class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 4h6v4H7V7zm8 0h2v4h-2V7zm-8 6h10v2H7v-2z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-4xl font-bold text-white">MovieSync</h1>
            </div>
            <p class="text-gray-400 max-w-xl mx-auto">
                Lorem ipsum odor amet, consectetuer adipiscing elit.
            </p>
        </header>

        <div class="max-w-2xl mx-auto bg-[#1e1e1e] rounded-2xl shadow-2xl p-8 card-hover">
            <div class="flex mb-6">
                <input 
                    type="text" 
                    id="imdbInput"
                    placeholder="Enter IMDB ID" 
                    class="input-glow flex-grow px-5 py-3 bg-[#2c2c2c] text-white rounded-l-lg border border-transparent focus:outline-none transition duration-300"
                >
                <button 
                    id="searchButton"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-r-lg transition duration-300 transform hover:scale-105"
                >
                    Search
                </button>
            </div>

            <div id="movieContainer" class="hidden">
                <div class="rounded-2xl overflow-hidden shadow-lg border-4 border-[#3498db]/30">
                    <div class="aspect-video">
                        <iframe 
                            id="movieFrame"
                            class="w-full h-full"
                            frameborder="0" 
                            referrerpolicy="origin" 
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <div id="movieInfo" class="mt-4 text-center">
                    <span id="movieId" class="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-full text-sm">
                        Now Playing
                    </span>
                </div>
            </div>

            <div id="defaultContent" class="text-center bg-[#2c2c2c] rounded-2xl p-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto mb-6 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 4h6v4H7V7zm8 0h2v4h-2V7zm-8 6h10v2H7v-2z" clip-rule="evenodd" />
                </svg>
                <p class="text-gray-400">
                    Lorem ipsum odor amet, consectetuer adipiscing elit.
                </p>
            </div>
        </div>
    </div>

    <script>
        const OMDB_API_KEY = 'e072f721';
    
        async function fetchMovieTitle(imdbId) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbId}&apikey=${OMDB_API_KEY}`);
                const data = await response.json();
                
                return data.Response === "True" ? data.Title : imdbId;
            } catch (error) {
                console.error('Error fetching movie title:', error);
                return imdbId;
            }
        }
    
        function setupMobileAdBlocker(iframe) {
            iframe.onload = () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Inject mobile-specific anti-ad styles
                    const styleEl = iframeDoc.createElement('style');
                    styleEl.innerHTML = `
                        body {
                            -webkit-touch-callout: none !important;
                            -webkit-user-select: none !important;
                            user-select: none !important;
                            overflow: hidden !important;
                        }
                        *[id*='ad'], 
                        *[class*='ad'], 
                        *[class*='popup'], 
                        *[id*='popup'],
                        *[class*='modal'],
                        *[id*='modal'] {
                            display: none !important;
                            visibility: hidden !important;
                            opacity: 0 !important;
                            position: absolute !important;
                            top: -9999px !important;
                            pointer-events: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(styleEl);
    
                    // Remove potential ad scripts
                    const scripts = iframeDoc.getElementsByTagName('script');
                    for (let script of scripts) {
                        if (script.innerHTML.includes('popup') || 
                            script.innerHTML.includes('advert') || 
                            script.innerHTML.includes('modal') ||
                            (script.src && (script.src.includes('ad') || script.src.includes('popup')))) {
                            script.remove();
                        }
                    }
    
                } catch (error) {
                    console.warn('Mobile ad-blocking failed:', error);
                }
            };
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            const imdbInput = document.getElementById('imdbInput');
            const movieContainer = document.getElementById('movieContainer');
            const defaultContent = document.getElementById('defaultContent');
            const movieFrame = document.getElementById('movieFrame');
            const movieId = document.getElementById('movieId');
            const imdbRegex = /^tt\d{7,8}$/;
    
            searchButton.addEventListener('click', async function() {
                // Reset any previous state
                movieContainer.classList.add('hidden');
                defaultContent.classList.remove('hidden');
    
                // Validate IMDB ID
                const inputValue = imdbInput.value.trim();
                if (!imdbRegex.test(inputValue)) {
                    alert('Please enter a valid IMDB ID (e.g., tt1234567)');
                    return;
                }
    
                try {
                    // Fetch movie title
                    const movieTitle = await fetchMovieTitle(inputValue);
    
                    // Update iframe source
                    movieFrame.src = `https://vidsrc.me/embed/movie?imdb=${inputValue}`;
                    
                    // Mobile-specific iframe attributes
                    movieFrame.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms');
                    movieFrame.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
                    movieFrame.setAttribute('referrerpolicy', 'no-referrer');
                    
                    // Setup mobile ad-blocker
                    setupMobileAdBlocker(movieFrame);
    
                    // Update movie ID display
                    movieId.textContent = `Now Playing: ${movieTitle}`;
    
                    // Toggle visibility
                    defaultContent.classList.add('hidden');
                    movieContainer.classList.remove('hidden');
    
                } catch (error) {
                    console.error('Error loading movie:', error);
                    alert('Failed to load movie. Please try again.');
                }
            });
    
            // Optional: Allow search on Enter key press
            imdbInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
